<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Devoluci√≥n de Producto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            font-size: 16px;
            color: #555;
        }

        select, textarea, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #7159f8;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            outline: none;
        }

        button:hover {
            background-color: #7eb2ff;
            box-shadow: 0 0 10px 3px rgba(18, 179, 201, 0.8)
        }

        .other-input {
            display: none;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Product return form</h1>
        
        <form action="#" method="post">
            <label for="motivo"><strong>Select the motive of your return:</strong></label>
            <select id="motivo" name="motivo" onchange="mostrarOtroMotivo()">
                <option value="producto_incorrecto">They shipped me the wrong product</option>
                <option value="producto_danado">It came broken/It malfunctioned</option>
                <option value="descripcion_incorrecta">It does not resemble what I bought</option>
                <option value="otro">Other...</option>
            </select>

            <!-- Campo de texto para "Otro..." motivo -->
            <div id="otrosMotivo" class="other-input">
                <label for="otroMotivo">Select the motive of your return:</label>
                <textarea id="otroMotivo" name="otroMotivo" rows="4"></textarea>
            </div>
             
            <button type="button" onclick="window.location.href='page4.html'"> Send </button>
            
            
        </form>
    </div>

    <script>
        function mostrarOtroMotivo() {
            var motivoSeleccionado = document.getElementById('motivo').value;
            var inputOtro = document.getElementById('otrosMotivo');
            
            // Mostrar el campo de texto solo si "Otro..." es seleccionado
            if (motivoSeleccionado === "otro") {
                inputOtro.style.display = 'block';
            } else {
                inputOtro.style.display = 'none';
            }
        }
    </script>

</body>
</html>
